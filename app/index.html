<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="angularChohyoTutorialApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="#/">帳票一覧</a></li>
          <li><a href="#/new">帳票作成</a></li>
        </ul>
        <h3 class="text-muted">angularChohyoTutorial</h3>
      </div>

      <div class="container" ng-view></div>

      <!-- Template Start -->
      <script type="text/ng-template" id="index-tmpl">
        <h1>帳票一覧</h1>
        <ul>
          <li>#x yyyy/mm/dd <a href="#/sheet/x">詳細を確認する</a></li>
          <li>#y yyyy/mm/dd <a href="#/sheet/y">詳細を確認する</a></li>
          <li>#z yyyy/mm/dd <a href="#/sheet/z">詳細を確認する</a></li>
        </ul>
      </script>

      <script type="text/ng-template" id="new-tmpl">
        <h1>帳票作成</h1>
        <form>
          <table class="table">
            <colgroup></colgroup>
            <colgroup span="3" class="col-sm"></colgroup>
            <colgroup></colgroup>
            <thead>
            <tr>
            <th>商品名</th>
            <th>単価</th>
            <th>個数</th>
            <th>小計</th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <td><input class="form-control" type="text"></td>
            <td><input class="form-control" type="number"></td>
            <td><input class="form-control" type="number"></td>
            <td>4,500</td>
            <td><button type="button" class="btn btn-default">削除</button></td>
            </tr>
            <tr>
            <td><input class="form-control" type="text"></td>
            <td><input class="form-control" type="number"></td>
            <td><input class="form-control" type="number"></td>
            <td>6,000</td>
            <td><button type="button" class="btn btn-default">削除</button></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
            <td colspan="3">合計:</td>
            <td colspan="2">10,500</td>
            </tr>
            </tfoot>
          </table>
          <div>
            <button type="button" class="btn btn-primary">明細行を追加</button>
            <button type="button" class="btn btn-danger">帳票を初期化</button>
            <button type="submit" class="btn btn-success">帳票を保存</button>
          </div>
        </form>
      </script>

      <script type="text/ng-template" id="sheet-tmpl">
        <h1>帳票詳細 #x</h1>
        <p>作成日時: yyyy/mm/dd</p>
        <table class="table">
          <colgroup span="4" class="col-md"></colgroup>
          <thead>
            <tr>
              <th>商品名</th>
              <th>単価</th>
              <th>個数</th>
              <th>小計</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>商品名1</td>
              <td>1,600</td>
              <td>10</td>
              <td>16,000</td>
            </tr>
            <tr>
              <td>商品名2</td>
              <td>2,000</td>
              <td>12</td>
              <td>24,000</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">合計:</td>
              <td>40,000</td>
            </tr>
          </tfoot>
        </table>
      </script>
      <!-- Template End -->
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/main/main.controller.js"></script>
</body>
</html>
